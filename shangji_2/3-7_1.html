<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>请填写以下信息</h1>
    <hr>
    账号：<input type="text" placeholder="最长八个英文字母">
    <br>
    <br>
    密码：<input type="password" placeholder="6~12位大小写英文字母">
    <br>
    <br>
    年龄：<input type="text" placeholder="18">
    <br>
    <br>
    出生年月：<input type="text" placeholder="  年  /月  /日">
    <br>
    <br>
    手机号：<input type="text" >
    <br>
    <br>
    邮箱：<input type="text">
    <br>
    <br>
    性别：<input type="radio" name="1" checked>男
         <input type="radio" name="1">女
    <br>
    <br>
    爱好：
    <input type="checkbox" >游戏
    <input type="checkbox" >跑步
    <input type="checkbox" >音乐
    <input type="checkbox" >绘画
    <input type="checkbox" >书法
    <input type="checkbox" >读书
    <br>
    <p>在此选择兴趣爱好，可以选择一个以上的选项</p>
    <br>
    文件：<input type="file" multiple>
    <br>
    <br>
    图片：<input type="file" multiple>
    <br>
    <br>
    专业：<select name="" id="">
                <option >计算机</option>
                <option >信息工程</option>
                <option >软件工程</option>
                <option >物联网</option>
            </select>
    <br> 
    <br>
    个人简介:<textarea name="" id="" cols="60" rows="10"></textarea>
    <br>
    <br>
    <br>
    <h3>填写完成后，选择下面的提交按钮提交表单</h3>
    <br>
    <br>
    <input type="reset">
    <input type="submit">
</body>
</html>
